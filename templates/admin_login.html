<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>運営ログイン - NAGORI</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8b5cf6;
      --dark: #0f172a;
      --darker: #020617;
      --light: #f8fafc;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-800: #1e293b;
      --border: rgba(255, 255, 255, 0.08);
      --danger: #ef4444;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Noto Sans JP', 'Outfit', sans-serif;
      background: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .auth-container { width: 100%; max-width: 400px; }
    
    .auth-header { text-align: center; margin-bottom: 2rem; }
    
    .logo {
      font-family: 'Outfit', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      color: var(--light);
      text-decoration: none;
      display: inline-block;
      margin-bottom: 1rem;
    }
    
    .logo span { color: var(--primary); }
    
    .admin-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: var(--primary);
      color: white;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 700;
      margin-left: 0.5rem;
    }
    
    .auth-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; }
    .auth-subtitle { color: var(--gray-500); }
    
    .auth-card {
      background: var(--dark);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
    }
    
    .alert {
      padding: 0.875rem 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
    }
    
    .alert-danger {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--danger);
    }
    
    .form-group { margin-bottom: 1.25rem; }
    
    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--gray-400);
    }
    
    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--gray-800);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--light);
      font-size: 1rem;
    }
    
    .form-input:focus { outline: none; border-color: var(--primary); }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      background: var(--primary);
      color: white;
    }
    
    .btn:hover { opacity: 0.9; }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--gray-500);
    }
    
    .auth-footer a { color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">NAG<span>ORI</span><span class="admin-badge">ADMIN</span></div>
      <h1 class="auth-title">運営管理ログイン</h1>
    </div>
    
    <div class="auth-card">
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="POST" action="{{ url_for('admin_login') }}">
        <div class="form-group">
          <label class="form-label">管理者パスワード</label>
          <input type="password" name="password" class="form-input" placeholder="パスワードを入力" required>
        </div>
        
        <button type="submit" class="btn">ログイン</button>
      </form>
    </div>
    
    <p class="auth-footer">
      <a href="{{ url_for('home') }}">← サイトに戻る</a>
    </p>
  </div>
</body>
</html>
