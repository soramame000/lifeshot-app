{% extends "admin_base.html" %}
{% block title %}新規注文 - JAN Admin{% endblock %}

{% block content %}
<h2 class="mt-2 mb-3">新規注文</h2>

<div class="card p-4">
  <form method="post">
    <div class="row">
      <div class="col-md-6">
        <h5 class="mb-3">お客様情報</h5>
        <div class="mb-3">
          <label class="form-label">お客様名</label>
          <input type="text" name="customer_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">連絡先</label>
          <input type="text" name="customer_contact" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">価格区分（任意）</label>
          <input type="text" name="price_category" class="form-control" placeholder="一般 / チーム割 など">
        </div>
      </div>
      <div class="col-md-6">
        <h5 class="mb-3">注文内容</h5>
        <div class="mb-3">
          <label class="form-label">イベント</label>
          <select name="event_id" class="form-select">
            <option value="">指定なし</option>
            {% for e in events %}
              <option value="{{ e.id }}">{{ e.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">写真番号（任意）</label>
          <input type="text" name="photo_code" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">商品</label>
          <select name="product_id" class="form-select" required>
            <option value="">選択してください</option>
            {% for p in products %}
              <option value="{{ p.id }}">{{ p.name }}（{{ p.price }}円）</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">数量</label>
          <input type="number" name="quantity" class="form-control" value="1" min="1">
        </div>
        <div class="mb-3">
          <label class="form-label">単価（空欄なら商品マスタの価格）</label>
          <input type="number" name="unit_price" class="form-control" min="0">
        </div>
        <div class="mb-3">
          <label class="form-label">ステータス</label>
          <select name="payment_status" class="form-select">
            <option value="unpaid">未入金</option>
            <option value="paid">入金済</option>
          </select>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">備考</label>
      <textarea name="note" rows="3" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">保存</button>
    <a href="{{ url_for('admin_orders') }}" class="btn btn-secondary ms-2">戻る</a>
  </form>
</div>
{% endblock %}
