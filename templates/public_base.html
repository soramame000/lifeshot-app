<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}JAN Photo Studio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
      body {
        background-color: #0f172a;
        color: #e5e7eb;
      }
      .navbar {
        background: rgba(15,23,42,0.9);
        backdrop-filter: blur(10px);
      }
      .hero {
        padding: 3rem 1rem;
        background: radial-gradient(circle at top, #1d4ed8, #020617);
      }
      .card {
        background-color: #020617;
        border: 1px solid #1f2937;
      }
      a {
        text-decoration: none;
      }
      .btn-primary {
        background: linear-gradient(90deg,#38bdf8,#6366f1);
        border: none;
      }
      .btn-primary:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-slate-700">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('welcome') }}">
          JAN Photo Studio
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarPublic" aria-controls="navbarPublic"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarPublic">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('gallery_events') }}">ギャラリー</a>
            </li>
          </ul>
          <div class="d-flex">
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('admin_login') }}">
              管理者ログイン
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, msg in messages %}
              <div class="alert alert-{{ 'warning' if category=='danger' else category }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
